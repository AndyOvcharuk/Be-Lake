<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be Lake - Lakes in Belgium</title>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <header>
      <div class="hero">
        <img src="assets/img/logo.png" alt="Be Lake logo" class="logo" />
        <div class="search-bar"></div>
      </div>
    </header>
    <main>
      <div class="cards">
        <div class="card">
          <div class="card__img">
            <img src="/assets/img/donkmeer.jpg" alt="donkmeer" />
          </div>
          <div class="card__content">
            <h2 class="card__title">Donkmeer</h2>
            <div class="card__icons"></div>
            <div class="card__text">
              It is situated in East Flanders in the municipality of Berlare.
              There are boats and waterbikes for hire. At the north end a
              fountain is in the lake.
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="assets/js/main.js"></script>
</html>
