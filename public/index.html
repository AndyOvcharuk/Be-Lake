<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be Lake - Lakes in Belgium</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </head>
  <body>
    <header>
      <div class="hero">
        <img src="assets/img/logo.png" alt="Be Lake logo" class="logo" />
        <div class="search-bar"></div>
      </div>
    </header>
    <main>
      <div class="cards">
        <div class="card">
          <div class="card__img">
            <img src="/assets/img/donkmeer.jpg" alt="donkmeer" />
          </div>
          <div class="card__content">
            <h2 class="card__title">Donkmeer</h2>
            <div class="card__icons">
              <span
                class="iconify dog"
                data-icon="mdi:dog-side"
                data-inline="false"
              ></span>
              <span
                class="iconify bbq"
                data-icon="maki:bbq-11"
                data-inline="false"
              ></span>
              <span
                class="iconify food"
                data-icon="ic:outline-restaurant-menu"
                data-inline="false"
              ></span>
              <span
                class="iconify a11y"
                data-icon="bx:bx-handicap"
                data-inline="false"
              ></span>
              <span
                class="iconify watersports"
                data-icon="map:wind-surfing"
                data-inline="false"
              ></span>
            </div>
            <div class="card__text">
              There is a fountain in the north of the lake. There are boats and
              waterbikes for hire.
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="assets/js/main.js"></script>
</html>
